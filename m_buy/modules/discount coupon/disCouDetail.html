<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <title>品牌大全</title>
    <link rel="shortcut icon" href="../../buy_favicon.ico"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/disCouDetail.css"/>
</head>
<body>
<!--header begin-->
<div class="header" id="header">
    <a href="../coupon.html" class="return f_left">
        <s><i>◇</i></s>
    </a>

    <h2>优惠券</h2>

    <div class="appdown"><a href="#"><img src="images/header_app.png"/></a></div>
</div>
<!--header end-->

<!--content begin-->
<div class="content clearfix">
    <div style="font-size:12px; text-align:center; color:#999; margin:8px 0px">--点餐前出示手机中的优惠券，即可享受优惠--</div>
    <div class="couponList"></div>
</div>
<!--brand end-->

<!--foot begin-->
<div class="foot">
    <div class="footTop">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#" style="width: 40%;position: relative"><img src="images/top.jpg">返回顶部</a>
    </div>
    <div class="footer">
        <p>
            <a href="#" style="color: red">手机app下载</a>
            <a href="#">慢慢买手机版</a>
            --掌上比价平台
        </p>

        <p>m.manmanbuy.com</p>
    </div>
</div>
<!--foot end-->
<!--slide begin-->
<div class="slide">
    <div class="slideBox">
        <a href="#" class="arrowL"><s><i>◇</i></s></a>
        <a href="#" class="arrowR"><s><i>◇</i></s></a>

        <div class="img"></div>
    </div>
</div>
<!--slide end-->
</body>
<script type="text/javascript" src="js/lib/jquery.min.js"></script>
<script type="text/javascript" src="js/lib/template.js"></script>
<script type="text/javascript" src='js/disCouDetail.js'></script>
<script type="text/html" id="detail">
    <ul class="clearfix">
        {{each result as value i}}
        <li>
            <a href="#" class="cSlide{{i}}" id="{{i}}">
                <div class="pic">{{#value.couponProductImg}}</div>
                <div class="info">
                    <div class="tite"><h3>{{value.couponProductName}}</h3>

                        <h2>{{value.couponProductPrice}}</h2></div>
                    <div class="time">{{value.couponProductTime}}</div>
                </div>
                <s class="point"><i>◇</i></s>
            </a>
        </li>
        {{/each}}
    </ul>
</script>
</html>
